<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>myCalculator</title>
</head>

<body>
    <header>
        <h1>My Calculator</h1>
    </header>
    <main id="calcBorder">
        <div>
            <input type="text" id="displayScreen">
        </div>
        </div>
        <table class="numButtons">
            <tr>
                <th><button class="number" type="button">7</button></th>
                <th><button class="number" type="button">8</button></th>
                <th><button class="number" type="button">9</button></th>
            </tr>
            <tr>
                <th><button class="number" type="button">4</button></th>
                <th><button class="number" type="button">5</button></th>
                <th><button class="number" type="button">6</button></th>
            </tr>
            <tr>
                <th><button class="number" type="button">1</button></th>
                <th><button class="number" type="button">2</button></th>
                <th><button class="number" type="button">3</button></th>
            </tr>
        </table>
        <ul class="opButtons">
            <li><button class="operator" type="button">clear</button></li>
            <li><button class="operator" type="button">divide</button></li>
            <li><button class="operator" type="button">multiply</button></li>
            <li><button class="operator" type="button">addition</button></li>
            <li><button class="operator" type="button">substract</button></li>
            <li><button class="operator" type="button">decimal</button></li>
        </ul>

        </div>
    </main>

    <script src="indexjs.js"></script>
</body>

</html>
